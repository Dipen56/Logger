<ion-header>
    <ion-toolbar>
        <ion-title>Create Event</ion-title>
        <ion-button id="close-btn" (click)="closeModal()" slot="end">
            <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>

    </ion-toolbar>
</ion-header>
<ion-content padding class="create-event-modal">
    <ion-item>
        <ion-label position="floating"> Event Name*</ion-label>
        <ion-input required [(ngModel)]="eventName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Location*</ion-label>
        <ion-input required [(ngModel)]="location"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Pick Date & Time*</ion-label>
        <ion-datetime required display-format="MMM DD, YYYY HH:mm" [(ngModel)]="dateTime"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label (click)="persentFileChooser()">Choose Logo (Optional)</ion-label>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Event Description* <i style="font-size: 12px;">(100 characters max)</i>
        </ion-label>
        <ion-textarea required rows="3" maxlength="100" [(ngModel)]="eventDisc"></ion-textarea>
    </ion-item>
    <div>
        <ion-button id="submit-btn" (click)="submit()">Submit</ion-button>
    </div>
</ion-content>
