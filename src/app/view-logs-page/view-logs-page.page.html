<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>View Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item (click)="goToLogDetailPage(log.email)" detail *ngFor="let log of logs">
        <ion-label>
            {{log.fullName}}
        </ion-label>
        <ion-label>
            {{log.date}}
        </ion-label>

    </ion-item>
</ion-content>
