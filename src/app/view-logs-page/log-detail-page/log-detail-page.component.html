<ion-header>
  <ion-toolbar>
    <ion-button href='/view-logs-page'>
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Log Details</ion-title>
      <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      Full Name:
      {{fullName}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Email:
      {{email}}
    </ion-label>
      <ion-button slot="end" (click)="sendEmail()">
          <ion-icon slot="icon-only" name="mail"></ion-icon>
      </ion-button>

  </ion-item>
  <ion-item>
    <ion-label>
      Home Number:
      {{homeNumber}}
    </ion-label>
      <ion-button slot="end">
          <ion-icon slot="icon-only" name="call"></ion-icon>
      </ion-button>

  </ion-item>
  <ion-item>
    <ion-label>
      Work Number:
      {{workNumber}}
    </ion-label>
      <ion-button slot="end">
          <ion-icon slot="icon-only" name="call"></ion-icon>
      </ion-button>
  </ion-item>
  <ion-item>
    <ion-label>
      Mobile Number:
      {{mobileNumber}}
    </ion-label>
      <ion-button slot="end">
          <ion-icon slot="icon-only" name="call"></ion-icon>
      </ion-button>
  </ion-item>
  <ion-item>
    <ion-label>
      Date:
      {{date}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Additional Information:
      {{addtionalInformation}}
    </ion-label>
  </ion-item>

</ion-content>
