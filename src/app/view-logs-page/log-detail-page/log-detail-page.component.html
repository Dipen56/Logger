<ion-header>
    <ion-toolbar>
        <ion-button slot="start" href='/view-logs-page'>
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
        <ion-title>Log Details</ion-title>
        <ion-button slot="end" (click)="presentPopover($event)">
            <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>
            {{fullName}}
        </ion-label>
    </ion-item>
    <ion-item (click)="sendEmail()">
        <ion-label>
            {{email}}
        </ion-label>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-label>
            {{homeNumber}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
            {{workNumber}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
            {{mobileNumber}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
            {{date | date: "dd/MM/yyyy HH:mm"}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
            {{addtionalInformation}}
        </ion-label>
    </ion-item>
</ion-content>
