<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        Change Password
        <ion-button slot="end" (click)="presentChangePasswordPopover()">
            <ion-icon slot="icon-only" name="create">
            </ion-icon>
        </ion-button>
    </ion-item>
    <div *ngIf="showTitle; else elseBlock">
    <ion-item>
        Set Subscription Title
        <ion-button slot="end" (click)="presentTitlePopover()">
            <ion-icon slot="icon-only" name="create">
            </ion-icon>
        </ion-button>
    </ion-item>
    </div>
    <ion-item>
        <ion-label>Show Title</ion-label>
        <ion-toggle [(ngModel)]="showTitle" (ionChange)="toggleTitle($event)"></ion-toggle>
    </ion-item>
    <ion-item>
        Add Logo
        <ion-button slot="end" (click)="persentFileChooser()">
            <ion-icon slot="icon-only" name="create">
            </ion-icon>
        </ion-button>
    </ion-item>
    <ion-item>
        Feedback
        <ion-button slot="end">
            <ion-icon slot="icon-only" name="create">
            </ion-icon>
        </ion-button>
    </ion-item>
    <ion-item>
        Donations
        <ion-button slot="end">
            <ion-icon slot="icon-only" name="create">
            </ion-icon>
        </ion-button>
    </ion-item>
    <ion-item>
        About
        <ion-button slot="end">
            <ion-icon slot="icon-only" name="information-circle">
            </ion-icon>
        </ion-button>
    </ion-item>
        <ng-template #elseBlock>
            <ion-item [disabled]=true>
            Set Subscription Title
            <ion-button slot="end" (click)="presentTitlePopover()">
                <ion-icon slot="icon-only" name="create">
                </ion-icon>
            </ion-button>
        </ion-item></ng-template>
</ion-content>
